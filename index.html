<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="image-container">
          <img src="assets/images/illustration-article.svg" alt="article image">
        </div>
        <div class="learning">
          Learning
        </div>
        <p class="date">Published 21 Dec 2023</p>
        <h1>HTML & CSS foundations</h1>
        <p class="body-text">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
        <div class="author">
          <img class="author-avatar" src="assets/images/image-avatar.webp" alt="author-avatar">
          <p class="author-name">Greg Hooper</p>  
        </div>
      </div>
    </main>
    
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">JamesNBB</a>.
      </div>
    </footer>
  </body>
</html>
